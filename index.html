<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Omok</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>2 Player Omok Game</h1>
        <div id="scoreboard">
            <p>Player 1 Wins: <span id="player1-score">0</span></p>
            <p>Player 2 Wins: <span id="player2-score">0</span></p>
        </div>
        <canvas id="gameCanvas"></canvas>
        <button id="resetButton">Restart Game</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
